<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    direction: rtl;
    background:#f3f5f7;
}

/* Header */
header{
    background:linear-gradient(135deg,#fd690d,#ff9f45);
    color:#fff;
    padding:18px 12px;
    text-align:center;

    padding-top: calc(18px + env(safe-area-inset-top));
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
}

header{
    background:linear-gradient(135deg,#fd690d,#ff9f45);
    color:#fff;
    padding:18px 12px;
    text-align:center;
}

header h1{
    margin:0;
    font-size:22px;
}

header p{
    margin:5px 0 0;
    font-size:14px;
    opacity:.9;
}

/* Card */
.card{
    width:95%;
    margin:15px auto;
    background:#fff;
    border-radius:18px;
    box-shadow:0 6px 15px rgba(0,0,0,.1);
    padding:16px;
}

/* Price */
.price{
    background:#eaf7ee;
    color:#198754;
    text-align:center;
    padding:12px;
    border-radius:12px;
    font-size:20px;
    font-weight:bold;
    margin-bottom:15px;
}

/* ===== Styled Table ===== */
.price-table{
    width:100%;
    border-collapse:separate;
    border-spacing:0;
    font-size:14px;
    border-radius:14px;
    overflow:hidden;
}

.price-table th{
    background:#fd690d;
    color:#fff;
    padding:10px;
    font-weight:bold;
}

.price-table td{
    background:#fff;
    padding:10px;
    text-align:center;
    border-bottom:1px solid #f0f0f0;
}

.price-table tr:nth-child(even) td{
    background:#fff7f0;
}

.price-table .period{
    background:#ffefe0;
    font-weight:bold;
    color:#fd690d;
}

.price-table .notes-cell{
    background:#fff3e6;
    font-size:13px;
    line-height:1.6;
}

/* Notes Box */
.notes{
    margin-top:15px;
    background:#fff7ed;
    padding:12px;
    border-radius:12px;
    font-size:14px;
    line-height:1.7;
}

/* Back Button */
.back{
    display:block;
    width:95%;
    margin:15px auto 25px;
    text-align:center;
    background:#fd690d;
    color:#fff;
    padding:14px;
    border-radius:30px;
    text-decoration:none;
    font-size:16px;
}

/* Mobile adjustments */
@media(max-width:600px){
    .price-table {
        display:block;
        overflow-x:auto;
        white-space:nowrap;
        font-size:13px;
    }
    .price-table th, .price-table td {
        padding:8px;
    }
    .card {
        width:95%;
        padding:12px;
    }
    .gallery img {
        height:100px;
    }
}
body, html{
    width:100%;
    overflow-x:hidden;
}



</style>
