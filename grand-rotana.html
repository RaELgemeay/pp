<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>جراند روتانا اند سبا</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    direction: rtl;
    background:#f3f5f7;
}

/* Header */
header{
    background:linear-gradient(135deg,#fd690d,#ff9f45);
    color:#fff;
    padding:18px 12px;
    text-align:center;

    padding-top: calc(18px + env(safe-area-inset-top));
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
}

header{
    background:linear-gradient(135deg,#fd690d,#ff9f45);
    color:#fff;
    padding:18px 12px;
    text-align:center;
}

header h1{
    margin:0;
    font-size:22px;
}

header p{
    margin:5px 0 0;
    font-size:14px;
    opacity:.9;
}

/* Card */
.card{
    width:95%;
    margin:15px auto;
    background:#fff;
    border-radius:18px;
    box-shadow:0 6px 15px rgba(0,0,0,.1);
    padding:16px;
}

/* Price */
.price{
    background:#eaf7ee;
    color:#198754;
    text-align:center;
    padding:12px;
    border-radius:12px;
    font-size:20px;
    font-weight:bold;
    margin-bottom:15px;
}

/* ===== Styled Table ===== */
.price-table{
    width:100%;
    border-collapse:separate;
    border-spacing:0;
    font-size:14px;
    border-radius:14px;
    overflow:hidden;
}

.price-table th{
    background:#fd690d;
    color:#fff;
    padding:10px;
    font-weight:bold;
}

.price-table td{
    background:#fff;
    padding:10px;
    text-align:center;
    border-bottom:1px solid #f0f0f0;
}

.price-table tr:nth-child(even) td{
    background:#fff7f0;
}

.price-table .period{
    background:#ffefe0;
    font-weight:bold;
    color:#fd690d;
}

.price-table .notes-cell{
    background:#fff3e6;
    font-size:13px;
    line-height:1.6;
}

/* Notes Box */
.notes{
    margin-top:15px;
    background:#fff7ed;
    padding:12px;
    border-radius:12px;
    font-size:14px;
    line-height:1.7;
}

/* Back Button */
.back{
    display:block;
    width:95%;
    margin:15px auto 25px;
    text-align:center;
    background:#fd690d;
    color:#fff;
    padding:14px;
    border-radius:30px;
    text-decoration:none;
    font-size:16px;
}

/* Mobile adjustments */
@media(max-width:600px){
    .price-table {
        display:block;
        overflow-x:auto;
        white-space:nowrap;
        font-size:13px;
    }
    .price-table th, .price-table td {
        padding:8px;
    }
    .card {
        width:95%;
        padding:12px;
    }
    .gallery img {
        height:100px;
    }
}
body, html{
    width:100%;
    overflow-x:hidden;
}


/* ===== Image Gallery ===== */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
    gap:10px;
}

.gallery img{
    width:100%;
    height:120px;
    object-fit:cover;
    border-radius:12px;
    cursor:pointer;
    transition:.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* ===== Lightbox ===== */
#lightbox {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}
/* Horizontal scroll gallery */
.gallery{
    display:flex;
    overflow-x:auto;
    gap:10px;
    padding-bottom:10px;
}

.gallery img{
    flex:0 0 auto;
    width:150px; /* أو حسب المساحة */
    height:100px;
    border-radius:12px;
    cursor:pointer;
    transition:.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

</style>
</head>

<body>

<header>
    <h1>جراند روتانا اند سبا</h1>
    <p>شرم الشيخ</p>
</header>

<div class="card">
    <div class="price">السعر يبدأ من 9300 جنيه</div>

    <table class="price-table">
        <tr>
            <th>الفترة</th>
            <th>دبل سي فيو</th>
            <th>دبل بول / سي</th>
            <th>سي فرونت</th>
            <th>الإقامة</th>
            <th>ملاحظات</th>
        </tr>
        <tr>
            <td class="period">10-01 → 18-03</td>
            <td>9300</td>
            <td>9500</td>
            <td>9700</td>
            <td>هاف بورد <br> سوفت اضافه 500 للفرد</td>
            <td class="notes-cell">
                طفل أقل من 12 سنة مجانًا<br>
                SGL = PAX × 1.75<br>
                TPL = DBL + 1800
            </td>
        </tr>
    </table>
</div>

<div class="card">
    <h3 style="text-align:center;color:#fd690d;margin-bottom:10px;">صور الفندق</h3>

    <div class="gallery">
        <img src="473794330.jpg">
        <img src="473793775.jpg">
        <img src="358928436.jpg">
        <img src="344738676.jpg">
        <img src="28732357.jpg">
        <img src="29201849.jpg">
        <img src="28727225.jpg">
        <img src="28725655.jpg">
        <img src="28725172.jpg">
        <img src="246682001.jpg">
        <img src="198629954.jpg">
        <img src="159974676.jpg">
        <img src="159974672.jpg">
        <img src="120188303.jpg">
    </div>
</div>

<div class="card">
    <video controls style="width:100%;border-radius:18px;">
        <source src="grand-v.mp4" type="video/mp4">
        متصفحك لا يدعم الفيديو
    </video>
</div>

<a class="back" href="index.html">⬅ رجوع لقائمة الفنادق</a>

<!-- Lightbox Overlay -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
</div>

<script>
const images = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

images.forEach(img => {
    img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
    });
});

function closeLightbox() {
    lightbox.style.display = 'none';
}
</script>

</body>
</html>
